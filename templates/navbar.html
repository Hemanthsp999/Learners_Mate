<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Chat</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='stylesheet.css')}}"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Learners Mate</a>
      </div>
    </nav>

    <div class="container chat-container">
      <!-- Chat Section.. -->
      <div class="messages" id="messages">
        <!-- Messages will appear here -->
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          id="userInput"
          class="form-control"
          placeholder="Ask something related to uploaded PDF..."
          aria-label="Ask something related to uploaded PDF..."
        />
        <button class="btn btn-primary" type="button" id="sendBtn">
          Send
        </button>
      </div>

      <!-- Option to Upload PDF -->
      <div class="upload-section">
        <button
          class="btn btn-outline-light"
          data-bs-toggle="modal"
          data-bs-target="#uploadModal"
        >
          Upload New PDF
        </button>
      </div>

      <section class="text-center" style="font-size: 13px">
        Learner's mate can make mistakes. Check important info.
      </section>
    </div>

    <!-- Modal for PDF Upload -->
    <div
      class="modal fade"
      id="uploadModal"
      tabindex="-1"
      aria-labelledby="uploadModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">Upload New PDF</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="file"
              id="pdfUpload"
              accept=".pdf, .txt"
              class="form-control"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="uploadBtn"
              onclick="uploadFile()"
            >
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const messagesDiv = document.getElementById("messages");
      const userInput = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");
      const upload = document.getElementById("uploadBtn");

      // Send user query to the Flask server
      function sendMessage() {
        const userText = userInput.value.trim();
        if (userText === "") return;

        // Add user message to chat
        addMessage(userText, "user-message");
        userInput.value = ""; // Clear input

        // Send query to the Flask server
        fetch(`http://127.0.0.1:5000/query`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query: userText }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              addMessage(`Error: ${data.error}`, "bot-message");
            } else {
              // Add LLM answer to chat
              addMessage(data.answer, "bot-message");

              // Display sources if available
              if (data.sources && data.sources.length > 0) {
                addMessage("Sources:", "bot-message");
                data.sources.forEach((source, index) => {
                  addMessage(`${index + 1}. ${source}`, "bot-message");
                });
              }
            }
          })
          .catch((error) => {
            addMessage(`Error: ${error}`, "bot-message");
          });
      }

      function addMessage(text, className) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", className);
        messageDiv.innerText = text;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Handle button click and "Enter" keypress to send message
      sendBtn.addEventListener("click", sendMessage);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      function uploadFile() {
        const fileInput = document.getElementById("pdfUpload");
        const file = fileInput.files[0];
        if (!file) {
          alert("Please select a file first!");
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        fetch("http://127.0.0.1:5000/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              alert("Error" + data.error);
            } else {
              alert("File uploaded successfully");

              var modal = bootstrap.Modal.getInstance(
                document.getElementById("uploadModal"),
              );
              modal.hide();
            }
          })
          .catch((error) => {
            console.error("Error", error);
            alert("An error occurred while uploading the file");
          });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
